{% if form.errors %}
	<div class="form-error">
		{% for field in form %}
			{% for error in field.errors %}
				<div class="alert alert-danger" role="alert">
					{{ error }}
				</div>
			{% endfor %}
		{% endfor %}
		{% for non_field_error in form.non_field_errors %}
			<div class="alert alert-danger" role="alert">
				{{ non_field_error }}
			</div>
		{% endfor %}
	</div>
{% endif %}
